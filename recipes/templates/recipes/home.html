<!DOCTYPE html>
<html lang="en">

    <!-- load static, connect to css -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'home.css' %}">
</head>

<body>
    <header>
            <!-- title and navigation -->
        <div class="header-content">
            <h1>Recipe App</h1>
            <nav>
                <a href ="{%url 'recipes:list' %}"> Recipe List </a>
                <a href="{% url 'recipes:sort' %}"> Find Recipes</a>
                <a href ="{%url 'recipes:addRecipe' %}"> Add Recipe </a>
                <a href ="{%url 'recipes:about' %}"> About Me </a>
                <a href ="{%url 'login' %}"> Login </a>
                
            </nav>
        </div>
    </header>

    <main>
        <!-- welcome information -->
        <div class="intro">
            <p>Welcome! You can find, create, and save recipes you love.</p>
            <!-- welcome image -->
            <img src="{% static 'recipes/images/home-picture.jpg' %}" alt="home" width="600" height="300">
        </div>
    </main>
</body>
</html>
